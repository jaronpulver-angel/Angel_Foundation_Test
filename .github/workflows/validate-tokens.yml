name: Validate Tokens

on:
  pull_request:
    paths:
      - 'tokens/**/*.json'
      - 'scripts/validate-*.js'

jobs:
  validate:
    name: Validate Token Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Validate token format
        run: pnpm run validate:format

      - name: Validate naming conventions
        run: pnpm run validate:naming

      - name: Build tokens (preview)
        run: pnpm run build

      - name: Comment preview on PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            // Read generated CSS as preview
            let cssPreview = '';
            try {
              const css = fs.readFileSync('packages/web/tokens.css', 'utf-8');
              const lines = css.split('\n').slice(0, 50);
              cssPreview = lines.join('\n');
            } catch (e) {
              cssPreview = 'Could not read generated CSS';
            }

            const body = `## ðŸŽ¨ Token Build Preview

            <details>
            <summary>Generated CSS (first 50 lines)</summary>

            \`\`\`css
            ${cssPreview}
            \`\`\`

            </details>

            âœ… All validations passed!
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
