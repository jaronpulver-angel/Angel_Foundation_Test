name: Check Breaking Changes

on:
  pull_request:
    paths:
      - 'tokens/**/*.json'

jobs:
  check-breaking:
    name: Detect Breaking Changes
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          path: pr

      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          path: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: |
          cd pr
          pnpm install

      - name: Copy baseline tokens
        run: |
          cp -r main/tokens pr/tokens-baseline

      - name: Check for breaking changes
        id: breaking
        run: |
          cd pr
          node scripts/check-breaking.js tokens-baseline 2>&1 | tee breaking-output.txt
          if grep -q "BREAKING CHANGES DETECTED" breaking-output.txt; then
            echo "has_breaking=true" >> $GITHUB_OUTPUT
          else
            echo "has_breaking=false" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: Add breaking change label
        if: steps.breaking.outputs.has_breaking == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['breaking-change']
            });

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const output = fs.readFileSync('pr/breaking-output.txt', 'utf-8');
            const hasBreaking = '${{ steps.breaking.outputs.has_breaking }}' === 'true';

            let body;
            if (hasBreaking) {
              body = `## ⚠️ Breaking Changes Detected

            This PR contains breaking changes that will require a **MAJOR** version bump.

            <details>
            <summary>Details</summary>

            \`\`\`
            ${output}
            \`\`\`

            </details>

            ### Required Actions:
            - [ ] Update the migration guide in \`docs/\`
            - [ ] Notify platform teams of upcoming changes
            - [ ] Ensure deprecation warnings were added in a previous release
            `;
            } else {
              body = `## ✅ No Breaking Changes

            This PR does not contain breaking changes.

            <details>
            <summary>Analysis Details</summary>

            \`\`\`
            ${output}
            \`\`\`

            </details>
            `;
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: Fail if breaking
        if: steps.breaking.outputs.has_breaking == 'true'
        run: |
          echo "Breaking changes detected! Review required."
          exit 1
